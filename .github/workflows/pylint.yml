name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
  prevent_deletion:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Prevent deletion of exploits or resources/tools
        run: |
          echo "Preventing deletion of exploits or resources/tools..."
          # Add preventive measures here
  update_file_structure:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update file structure
        run: |
          echo "Updating file structure..."
          python3 scripts/update_file_structure.py
